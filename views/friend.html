<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rev Friend 🐾</title>
  <link rel="stylesheet" href="/css/friend.css">
</head>
<body>
  <!-- 🧭 Navbar -->
  <nav>
    <a href="/">Home</a>
    <a href="/friend">Rev</a>
    <a href="/todo">To-Do List</a>
    <a href="/revAI">Rev AI</a>
    <a href="/timer">Timer</a>
  </nav>

  <!-- 🐶 Header -->
  <h1>Rev Friend 🐶</h1>

  <!-- 🎯 Points Section -->
  <section class="points-section">
    <h2>🎯 Your Points</h2>
    <div class="points-summary">
      <span id="pointsDisplay">0</span> pts
    </div>
  </section>

  <!-- 🐾 Friend + Shop Area -->
  <div class="friend-area">
    <!-- 🐕 Friend Box -->
    <div class="friend-box" id="friendBox">
      <img id="friendImg" src="/images/rev_base.png" alt="Rev Friend" class="friend-base">
    </div>

    <!-- 🎁 Shop -->
    <div class="shop">
      <h3>Shop</h3>

      <div class="item" data-cost="25" data-item="plant">
        <img src="/images/plant.png" alt="Cute Plant">
        <p>Plant — 25 pts</p>
        <button class="buy-btn button">Buy</button>
      </div>

      <div class="item" data-cost="50" data-item="desk">
        <img src="/images/desk.png" alt="Desk">
        <p>Desk — 50 pts</p>
        <button class="buy-btn button">Buy</button>
      </div>

      <div class="item" data-cost="10" data-item="hat">
        <img src="/images/hat.png" alt="Hat">
        <p>Hat — 10 pts</p>
        <button class="buy-btn button">Buy</button>
      </div>
    </div>
  </div>

  <script src="/js/friend.js"></script>
</body>
</html>
