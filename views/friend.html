<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rev’s Focus Friend 🐾</title>
  <link rel="stylesheet" href="/css/friend.css">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/friend">Rev</a>
    <a href="/todo">To-Do List</a>
    <a href="/revAI">Rev AI</a>
    <a href="/points">Point Tracker</a>
    <a href="/timer">Timer</a>
  </nav>

  <div class="container">
    <h1>Rev's Home 🐶</h1>
    <div class="friend-box">
      <img id="friendBase" src="/img/friend-base.png" alt="Your Friend">
      <img id="friendAccessory" src="" alt="" style="display:none;">
    </div>

    <div class="shop">
      <h2>🎁 Dress-Up Shop</h2>
      <p>Points: <span id="pointsDisplay">0</span></p>

      <div class="item" data-cost="10" data-img="/img/hat.png">
        <img src="/img/hat.png" alt="Hat">
        <p>Hat 🎩 — 10 pts</p>
        <button class="buy-btn">Buy / Equip</button>
      </div>

      <div class="item" data-cost="20" data-img="/img/bow.png">
        <img src="/img/bow.png" alt="Bow">
        <p>Bow 🎀 — 20 pts</p>
        <button class="buy-btn">Buy / Equip</button>
      </div>
    </div>
  </div>

  <script src="/js/friend.js"></script>
</body>
</html>
