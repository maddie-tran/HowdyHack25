<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev's Reminders</title>
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/friend">Rev</a>
        <a href="/todo">To-Do List</a>
        <a href="/revAI">Rev AI</a>
        <a href="/points">Point Tracker</a>
        <a href="/timer">Timer</a>
    </nav>
    <div class="container">
        <h1>Rev's Reminders ‚≠ê</h1>

        <div class="add-task">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="courseNumber">Course Number *</label>
                        <input type="text" id="courseNumber" placeholder="e.g., CS 101" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" required>
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date *</label>
                        <input type="date" id="dueDate" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add task details..."></textarea>
                </div>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>

        <div class="filters">
            <div class="form-group" style="margin: 0;">
                <label for="filterCourse">Filter by Course:</label>
                <select id="filterCourse">
                    <option value="all">All Courses</option>
                </select>
            </div>
            <div class="form-group" style="margin: 0;">
                <label for="filterPriority">Filter by Priority:</label>
                <select id="filterPriority">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-group" style="margin: 0;">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="dueDate">Due Date</option>
                    <option value="priority">Priority</option>
                    <option value="course">Course</option>
                </select>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer"></div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 1;

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
                if (tasks.length > 0) {
                    taskIdCounter = Math.max(...tasks.map(t => t.id)) + 1;
                }
            }
        }

        window.addEventListener('load', () => {
            loadTasks();
            updateCourseFilter();
            renderTasks();
        });

        function addTask(title, course, priority, dueDate, description) {
            const task = {
                id: taskIdCounter++,
                title,
                course,
                priority,
                dueDate,
                description,
                completed: false
            };
            tasks.push(task);
            saveTasks();
            updateCourseFilter();
            renderTasks();
        }

        async function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();

                // ü™ô Give points only when marking as complete (not when undoing)
                if (task.completed) {
                try {
                    await fetch('/api/points/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 30 })
                    });
                } catch (err) {
                    console.error('Error adding points:', err);
                }
            }
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            updateCourseFilter();
            renderTasks();
        }

        function updateCourseFilter() {
            const filterCourse = document.getElementById('filterCourse');
            const currentValue = filterCourse.value;
            const courses = [...new Set(tasks.map(t => t.course))].sort();

            filterCourse.innerHTML = '<option value="all">All Courses</option>';
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                filterCourse.appendChild(option);
            });

            filterCourse.value = currentValue;
        }

        function getFilteredAndSortedTasks() {
            const filterCourse = document.getElementById('filterCourse').value;
            const filterPriority = document.getElementById('filterPriority').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = tasks.filter(task => {
                const courseMatch = filterCourse === 'all' || task.course === filterCourse;
                const priorityMatch = filterPriority === 'all' || task.priority === filterPriority;
                return courseMatch && priorityMatch;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'dueDate') {
                    return new Date(a.dueDate) - new Date(b.dueDate);
                } else if (sortBy === 'priority') {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                } else if (sortBy === 'course') {
                    return a.course.localeCompare(b.course);
                }
            });

            return filtered;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const taskDate = new Date(date);
            taskDate.setHours(0, 0, 0, 0);

            const diffTime = taskDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            if (diffDays < 0) return `${Math.abs(diffDays)} days overdue`;
            if (diffDays <= 7) return `In ${diffDays} days`;

            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const filtered = getFilteredAndSortedTasks();

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks to display. Add one above!</div>';
                return;
            }

            container.innerHTML = filtered.map(task => `
                <div class="task-card priority-${task.priority} ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                    </div>
                    <div class="task-meta">
                        <div class="meta-item">
                            <strong>üìñ Course:</strong> ${task.course}
                        </div>
                        <div class="meta-item">
                            <span class="badge priority-${task.priority}">${task.priority.toUpperCase()}</span>
                        </div>
                        <div class="meta-item">
                            <strong>üìÖ Due:</strong> ${formatDate(task.dueDate)}
                        </div>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-actions">
                        <button class="btn-small btn-complete" onclick="toggleComplete(${task.id})">
                            ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const course = document.getElementById('courseNumber').value;
            const priority = document.getElementById('priority').value;
            const dueDate = document.getElementById('dueDate').value;
            const description = document.getElementById('description').value;

            addTask(title, course, priority, dueDate, description);
            e.target.reset();
        });

        document.getElementById('filterCourse').addEventListener('change', renderTasks);
        document.getElementById('filterPriority').addEventListener('change', renderTasks);
        document.getElementById('sortBy').addEventListener('change', renderTasks);

        // Set default due date to today
        document.getElementById('dueDate').valueAsDate = new Date();

    </script>
</body>
</html>
