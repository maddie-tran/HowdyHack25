<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev's Reminders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5e8e9 0%, #eddbd0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #500000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .add-task {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(80, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        .add-task h2 {
            margin-bottom: 20px;
            color: #500000;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #800020;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select, textarea {
            padding: 10px;
            border: 2px solid #e6b8be;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #800020;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #d4909d 0%, #800020 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(80, 0, 0, 0.15);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters label {
            margin: 0;
        }

        .filters select {
            min-width: 150px;
        }

        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(80, 0, 0, 0.1);
            border-left: 5px solid #d4909d;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(80, 0, 0, 0.15);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #500000;
            flex: 1;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .priority-high {
            background: #fdd;
            color: #800020;
            border-left-color: #800020 !important;
        }

        .priority-medium {
            background: #f5e8e9;
            color: #d4909d;
            border-left-color: #d4909d !important;
        }

        .priority-low {
            background: #eddbd0;
            color: #a67c52;
            border-left-color: #eddbd0 !important;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-complete {
            background: #d4909d;
            color: white;
        }

        .btn-complete:hover {
            background: #800020;
        }

        .btn-delete {
            background: #500000;
            color: white;
        }

        .btn-delete:hover {
            background: #800020;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #500000;
            font-size: 1.2em;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(80, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rev's Reminders ‚≠ê</h1>

        <div class="add-task">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="courseNumber">Course Number *</label>
                        <input type="text" id="courseNumber" placeholder="e.g., CS 101" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" required>
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date *</label>
                        <input type="date" id="dueDate" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add task details..."></textarea>
                </div>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>

        <div class="filters">
            <div class="form-group" style="margin: 0;">
                <label for="filterCourse">Filter by Course:</label>
                <select id="filterCourse">
                    <option value="all">All Courses</option>
                </select>
            </div>
            <div class="form-group" style="margin: 0;">
                <label for="filterPriority">Filter by Priority:</label>
                <select id="filterPriority">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-group" style="margin: 0;">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="dueDate">Due Date</option>
                    <option value="priority">Priority</option>
                    <option value="course">Course</option>
                </select>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer"></div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 1;

        function saveTasks() {
            // In-memory storage only
        }

        function addTask(title, course, priority, dueDate, description) {
            const task = {
                id: taskIdCounter++,
                title,
                course,
                priority,
                dueDate,
                description,
                completed: false
            };
            tasks.push(task);
            saveTasks();
            updateCourseFilter();
            renderTasks();
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            updateCourseFilter();
            renderTasks();
        }

        function updateCourseFilter() {
            const filterCourse = document.getElementById('filterCourse');
            const currentValue = filterCourse.value;
            const courses = [...new Set(tasks.map(t => t.course))].sort();

            filterCourse.innerHTML = '<option value="all">All Courses</option>';
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                filterCourse.appendChild(option);
            });

            filterCourse.value = currentValue;
        }

        function getFilteredAndSortedTasks() {
            const filterCourse = document.getElementById('filterCourse').value;
            const filterPriority = document.getElementById('filterPriority').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = tasks.filter(task => {
                const courseMatch = filterCourse === 'all' || task.course === filterCourse;
                const priorityMatch = filterPriority === 'all' || task.priority === filterPriority;
                return courseMatch && priorityMatch;
            });

            filtered.sort((a, b) => {
                if (sortBy === 'dueDate') {
                    return new Date(a.dueDate) - new Date(b.dueDate);
                } else if (sortBy === 'priority') {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                } else if (sortBy === 'course') {
                    return a.course.localeCompare(b.course);
                }
            });

            return filtered;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const taskDate = new Date(date);
            taskDate.setHours(0, 0, 0, 0);

            const diffTime = taskDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            if (diffDays < 0) return `${Math.abs(diffDays)} days overdue`;
            if (diffDays <= 7) return `In ${diffDays} days`;

            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const filtered = getFilteredAndSortedTasks();

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks to display. Add one above!</div>';
                return;
            }

            container.innerHTML = filtered.map(task => `
                <div class="task-card priority-${task.priority} ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                    </div>
                    <div class="task-meta">
                        <div class="meta-item">
                            <strong>üìñ Course:</strong> ${task.course}
                        </div>
                        <div class="meta-item">
                            <span class="badge priority-${task.priority}">${task.priority.toUpperCase()}</span>
                        </div>
                        <div class="meta-item">
                            <strong>üìÖ Due:</strong> ${formatDate(task.dueDate)}
                        </div>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-actions">
                        <button class="btn-small btn-complete" onclick="toggleComplete(${task.id})">
                            ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const course = document.getElementById('courseNumber').value;
            const priority = document.getElementById('priority').value;
            const dueDate = document.getElementById('dueDate').value;
            const description = document.getElementById('description').value;

            addTask(title, course, priority, dueDate, description);
            e.target.reset();
        });

        document.getElementById('filterCourse').addEventListener('change', renderTasks);
        document.getElementById('filterPriority').addEventListener('change', renderTasks);
        document.getElementById('sortBy').addEventListener('change', renderTasks);

        // Set default due date to today
        document.getElementById('dueDate').valueAsDate = new Date();

        renderTasks();
    </script>
</body>
</html>
