<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevUp - Home</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* --- Match Timer Page Aesthetic --- */

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5e8e9 0%, #eddbd0 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      margin-top: 120px;
    }

    nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 1rem 2rem;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 8px 20px rgba(80, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            z-index: 1000;
        }

    nav a {
      text-decoration: none;
      color: #500000;
      font-weight: 600;
      transition: color 0.2s, transform 0.2s;
    }

    nav a:hover {
      color: #800020;
      transform: scale(1.05);
    }

    h1 {
      color: #500000;
      font-size: 2.4em;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .content {
      background: white;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(80, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #500000;
      font-size: 2.8em;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.25em;
      color: #333;
      margin-bottom: 2rem;
    }

    .get-started {
      background: linear-gradient(135deg, #d4909d 0%, #800020 100%);
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .get-started:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9em;
      color: #800020;
      opacity: 0.8;
    }
    button {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/friend">Rev</a>
    <a href="/todo">To-Do List</a>
    <a href="/revAI">Rev AI</a>
    <a href="/timer">Timer</a>
  </nav>

  <section class="content">
    <h1>Howdy, Aggie üëã</h1>
    <p>Welcome to <strong>RevUp</strong> ‚Äî your all-in-one Aggie productivity hub.  
    Stay organized, focus up, and make Reveille proud üêæ.</p>

    <button class="get-started" onclick="location.href='/friend'">Get Started</button>
  </section>

  <footer>
    <p>¬© 2025 RevUp | Made at HowdyHack</p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
